<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2e0cde1e0.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Pass the message</title>
</head>
<body class="m-0 p-0  bg-red-500 font-serif">

    <div class="md:w-1/2 w-8/12 h-auto mx-auto mt-40 p-10 bg-white">

        <p class="text-xl text-center font-bold mb-5">Drop a wish for Adora</p>

        <form action="">
            <input id="text" type="text" placeholder="Drop a wish" class="px-2 border w-full h-12"><br>
            <input type="submit" value="Send" class="bg-black cursor-pointer mt-4 px-10 py-2 text-xl text-white w-full">
        </form>

        <p class="error mt-5 text-xl text-center text-red-500"></p>
        
        <p class="previous mt-5 text-center text-xl text-green-700">Last Message delivered</p>
    
    </div>



    <script src="main.js"></script>
</body>
</html>
